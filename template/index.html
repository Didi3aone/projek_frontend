	<link rel="stylesheet" type="text/css" href="/projek_frontend/css/animate.css">
	<link rel="stylesheet" type="text/css" href="/projek_frontend/font-awesome/css/font-awesome.css">
</head>
<body>

	<div class="container">
		 <!-- Fixed navbar -->
		 <nav class="navbar navbar-default navbar-fixed-top">
		 	<div class="container">
		 		<div class="navbar-header">
		 			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		 				<span class="sr-only">Toggle navigation</span>
		 				<span class="icon-bar"></span>
		 				<span class="icon-bar"></span>
		 				<span class="icon-bar"></span>
		 			</button>
		 			<div class="nav-navbar navbar-brand"></div>
		 		</div>
		 		<div class="col-md-4"></div>
		 		<div id="navbar" class="navbar-collapse collapse">
		 			<form class="navbar-form navbar-left">
		                <div class="input-group stylish-input-group">
		                    <input type="text" class="form-control"  placeholder="Search" >
		                    <span class="input-group-addon">
		                        <button type="submit">
		                            <span class="glyphicon glyphicon-search"></span>
		                        </button>  
		                    </span>
		                </div>
					</form>
		 			<ul class="nav navbar-nav">
		 				<li class=""><a href="#">Products</a></li>
		 				<li><a href="#about">How it works</a></li>
		 				<li><a href="#contact">FaQ</a></li>
		 				<li><a href="../navbar/">Log In</a></li>
		 			</ul>
		 		</div><!--/.nav-collapse -->
		 	</div>
		 </nav>
	</div>
	<div class="container">
		<div class="row">

			<p>SELECT PROFILE</p>
			<div class="col-md-4">
				<div class="panel panel-primary" >
					<div class="panel-heading">
						<div class="panel-title">Personal</div>
						<!-- <div class="col-md-4">dd</div> -->
						<!-- <p style="margin-left: 300px; margin-top: 1px;">e</p> -->
					</div>     
					<div style="padding-top:30px" class="panel-body" >
						<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
						<form id="loginform" class="form-horizontal" role="form">
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
							</div>

							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input id="login-password" type="password" class="form-control" name="password" placeholder="password">
							</div>

							<div class="input-group">
								<div class="checkbox">
									<label>
										<input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
									</label>
								</div>
							</div>


							<div style="margin-top:10px" class="form-group">
								<!-- Button -->

								<div class="col-sm-12 controls">
									<a id="btn-login" href="#" class="btn btn-success">Login  </a>
									<a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>

								</div>
							</div>


							<div class="form-group">
								<div class="col-md-12 control">
									<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
										Don't have an account! 
										<a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
											Sign Up Here
										</a>
									</div>
								</div>
							</div>    
						</form>     



					</div>                     
				</div>  
			</div>
		</div>

	<script type="text/javascript" src="/projek_frontend/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/projek_frontend/js/bootstrap.min.js"></script>
	<script>
		$(function () {
			$('[data-tooltip="tooltip"]').tooltip()
		});
	</script>
</body>
</html>
